<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Implementation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #0d0a0b;
            background-image: linear-gradient(315deg, #0d0a0b 0%, #009fc2 74%);
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }
        .heading {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        .heading h1 {
            margin: 0;
        }
        .logo {
            display: block;
            margin: 20px auto;
            max-width: 100px;
        }
        .intro {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        .page {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }
        fieldset {
            border: 2px solid rgba(0, 0, 0, 0.75);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        legend {
            color: whitesmoke;
            font-size: 1.2em;
        }
        label {
            display: block;
            margin-bottom: 15px;
            color: white;
        }
        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="number"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        .loginbutton input {
            background-color: #009fc2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .loginbutton input:hover {
            background-color: #007f9e;
        }
        .fp {
            color: lightskyblue;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }
        .cutoff button {
            background-color: #009fc2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
        }
        .cutoff button:hover {
            background-color: #007f9e;
        }
        .terms {
            color: white;
        }
        .terms input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="download.jpeg" class="logo" alt="VSB Engineering College Logo">
        <div class="heading">
            <h1>V.S.B Engineering College</h1>
        </div>
        <div class="intro">
            <h3>Place for Placement</h3>
        </div>
        <form>
            <div class="page">
                <fieldset>
                    <legend><strong>Student Login</strong></legend>
                    <label>
                        Name: <input placeholder="Enter your name" type="text" required>
                    </label>
                    <label>
                        Reg.no: <input placeholder="Enter your reg no" type="text" required>
                    </label>
                    <label>
                        Gender:
                        <input type="radio" name="gender" value="male" required> Male
                        <input type="radio" name="gender" value="female" required> Female
                    </label>
                    <label>
                        Phone: <input placeholder="mobile" type="text" required>
                    </label>
                    <label>
                        Dob: <input placeholder="Date of birth" type="date" required>
                    </label>
                    <label>
                        Email: <input placeholder="abc@gmail.com" type="email" required>
                    </label>
                    <label>
                        Password: <input placeholder="Enter your password" type="password" required>
                    </label>
                    <a href="#" class="fp">Forgot password?</a>
                    <label class="terms">
                        <input type="checkbox" required> Remember me
                    </label>
                    <div class="loginbutton">
                        <input type="submit" value="Login">
                    </div>
                </fieldset>
            </div>
        </form>
        <form>
            <div class="page">
                <fieldset>
                    <legend><strong>Student Enquiry</strong></legend>
                    <label>
                        Wish to Study:
                        <select required>
                            <option>Bachelor of Engineering</option>
                            <option>Bachelor of Technology</option>
                        </select>
                    </label>
                    <label>
                        Available Branch:
                        <select required>
                            <option>Computer Science</option>
                            <option>Information Technology</option>
                            <option>Electronics and Communication</option>
                        </select>
                    </label>
                    <label>
                        10th %: <input placeholder="10th percentage" type="number" required>
                    </label>
                    <label>
                        12th %: <input placeholder="12th percentage" type="number" required>
                    </label>
                    <a href="https://www.drngpit.ac.in/admission/cutoff-calculator" class="cutoff"><button type="button">Cut-off Calculator</button></a>
                    <label>
                        Cut-off: <input placeholder="your cut-off" type="number" required>
                    </label>
                    <label class="terms">
                        <input type="checkbox" required> I agree to the terms and conditions
                    </label>
                    <center><input type="submit" value="Next" class="loginbutton"></center>
                </fieldset>
            </div>
        </form>
    </div>
</body>
</html>
