<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE</title>
    <style>
        table{
            border-collapse: collapse;
            border: 10px;
            border-color:   black;
            border-spacing: 10px;
        }
        th, td{
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>HTML TABLE</h1>
    <h2>Rowspan</h2>
    <table border="1">
        <th rowspan="5" bgcolor="Yellow">Personal Information</th>
        <tr>
            <th bgcolor="gradient">Name</th>
            <th bgcolor="gradient">Age</th>
            <th bgcolor="gradient">Country</th>
        </tr>
        <tr>
            <td>Navin</td>
            <td>20</td>
            <td>India</td>
        </tr>
        <tr>
            <td colspan="">Lohtih</td>
            <td>19</td>
            <td>India</td>
        </tr>
        <tr>
            <td colspan="">Ilamp</td>
            <td>20</td>
            <td>India</td>
        </tr>
    </table>
    <h1>HTML TABLE</h1>
    <h2>colspan</h2>
    <table border="1">
        <th colspan="3" bgcolor="Yellow">Personal Information</th>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Navin</td>
            <td>20</td>
            <td>India</td>
        </tr>
        <tr>
            <td colspan="">Lohtih</td>
            <td>19</td>
            <td>India</td>
        </tr>
        <tr>
            <td colspan="">Ilamp</td>
            <td>20</td>
            <td>India</td>
        </tr>
    </table>

</body>
</html>
