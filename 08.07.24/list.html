<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>List</h1>

<h3>Unorded List</h3>
<ul>
    <li>Apple</li>
    <li>Mango</li>
    <li>Orange</li>
    <li>Banana</li>
</ul>

<h3>Orded List</h3>
<ol type="A">
    <li>Audi</li>
    <li>Bmw</li>
    <li>Benz</li>
    <li>Ford</li>
</ol>
<h3>Reversed List</h3>
<ol type="a" reversed>
    <li>Audi</li>
    <li>Bmw</li>
    <li>Benz</li>
    <li>Ford</li>
</ol>
<dl>
    <dt><h4>HTML</h4></dt>
    <dd>Hypertext Markup Language</dd>
    <dt><h4>CSS</h4></dt>
    <dd>Cascading Style Sheets</dd>
</dl>

</body>
</html>
